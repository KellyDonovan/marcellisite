<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{% for page in site.pages %}
		        {% if page.iscollection %}
		    		<a href="{{ page.url | prepend: site.baseurl }}">
		    			<h1 class="post-title">
		            		{{ page.title }}
		        		</h1>
		        	{% if page.description %}
		        		<h3 class="post-subtitle">
		            		{{ page.description }}
		        		</h3>
		        	{% endif %}
		    		</a>
		    		<hr>
		    	{% endif %}
			{% endfor %}
		</div>
	</div>
</div>
